app:
  description: "Test Workflow"
  icon: ðŸ¤–
  icon_background: "#FFEAD5"
  mode: workflow
  name: Local News Automation Safe
  use_icon_as_answer_icon: false

workflow:
  version: 0.1.2
  environment_variables: []
  features:
    file_upload:
      image:
        enabled: false
        number_limits: 3
        transfer_methods:
          - local_file
          - remote_url
    opening_statement: ""
    retriever_resource:
      enabled: false
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions: []
    text_to_speech:
      enabled: false
      language: ""
      voice: ""

  graph:
    edges:
      - id: e1
        source: start
        target: get_item_data
    nodes:
      - id: start
        data:
          desc: ""
          selected: false
          title: Start
          type: start
          variables:
            - label: Item ID
              max_length: 48
              options: []
              required: true
              type: text
              variable: item_id
            - label: Supabase URL
              max_length: 256
              options: []
              required: true
              type: text
              variable: supabase_url
            - label: Supabase Key
              max_length: 256
              options: []
              required: true
              type: text
              variable: supabase_key
        height: 90
        position:
          x: 80
          y: 282
        positionAbsolute:
          x: 80
          y: 282
        selected: false
        type: start
        width: 244

      - id: get_item_data
        data:
          authorization:
            config: null
            type: no-auth
          body:
            type: none
          desc: ""
          headers:
            Authorization: "Bearer {{#start.supabase_key#}}"
            apikey: "{{#start.supabase_key#}}"
          method: get
          params: "select=*,sources(*)&id=eq.{{#start.item_id#}}"
          selected: false
          timeout:
            max_connect_timeout: 0
            max_read_timeout: 0
            max_write_timeout: 0
          title: Get Item Data
          type: http-request
          url: "{{#start.supabase_url#}}/rest/v1/items"
          variables: []
        height: 90
        position:
          x: 380
          y: 282
        positionAbsolute:
          x: 380
          y: 282
        selected: false
        type: http-request
        width: 244
