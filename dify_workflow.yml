    - data:
        code: |
          def main(item_id, supabase_url, supabase_key, wp_post_id, published_url):
              import requests
              import json
              
              try:
                  headers = {
                      "Authorization": f"Bearer {supabase_key}",
                      "apikey": supabase_key,
                      "Content-Type": "application/json",
                      "Prefer": "return=representation"
                  }
                  
                  url = f"{supabase_url}/rest/v1/items?id=eq.{item_id}"
                  
                  # Ensure ID is int if possible, though PostgREST handles strings often if column matches
                  wpid_val = None
                  if wp_post_id and str(wp_post_id).isdigit():
                      wpid_val = int(wp_post_id)
                  
                  payload = {
                      "status": "PUBLISHED",
                      "wp_post_id": wpid_val if wpid_val else None,
                      "published_url": published_url
                  }
                  
                  resp = requests.patch(url, json=payload, headers=headers, timeout=10)
                  
                  if resp.status_code >= 200 and resp.status_code < 300:
                      return {"result": "success", "error": ""}
                  else:
                      return {"result": "error", "error": f"Supabase Error {resp.status_code}: {resp.text}"}
                      
              except Exception as e:
                  return {"result": "exception", "error": str(e)}
        code_language: python3
        desc: 'Updates Supabase Status via Python'
        outputs:
          result:
            type: string
          error:
            type: string
        selected: false
        title: Update Success (Python)
