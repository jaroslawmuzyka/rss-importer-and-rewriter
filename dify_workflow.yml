    - data:
        code: |
          def main(domain, api_user, api_key, title, content, target_categories):
              import requests
              import json
              import base64

              try:
                  def normalize_url(url):
                      if not url.startswith(('http://', 'https://')):
                          url = 'https://' + url
                      return url.rstrip('/')

                  base_url = normalize_url(domain)
                  api_endpoint = f"{base_url}/wp-json/wp/v2/posts"
                  
                  # Auth
                  creds = f"{api_user}:{api_key}"
                  token = base64.b64encode(creds.encode("utf-8")).decode("utf-8")
                  headers = {
                      "Authorization": f"Basic {token}",
                      "Content-Type": "application/json"
                  }
                  
                  # Category Logic
                  category_ids = []
                  if target_categories:
                      # 1. Fetch all categories
                      cat_url = f"{base_url}/wp-json/wp/v2/categories?per_page=100"
                      try:
                          cat_resp = requests.get(cat_url, headers=headers, timeout=10)
                          if cat_resp.status_code == 200:
                              all_cats = cat_resp.json()
                              # Split target names
                              target_names = [c.strip().lower() for c in target_categories.split(",")]
                              
                              for t_name in target_names:
                                  # Find match
                                  for cat in all_cats:
                                      if cat['name'].lower() == t_name:
                                          category_ids.append(cat['id'])
                                          break
                          else:
                              print(f"Warning: Could not fetch categories. Status: {cat_resp.status_code}")
                      except Exception as e:
                          print(f"Warning: Category fetch error: {e}")

                  post_data = {
                      'title': title,
                      'content': content,
                      'status': 'draft'
                  }
                  
                  if category_ids:
                      post_data['categories'] = category_ids
                  
                  resp = requests.post(api_endpoint, json=post_data, headers=headers, timeout=30)
                  
                  if resp.status_code == 201:
                      data = resp.json()
                      return {
                          "success": "true", 
                          "id": str(data.get('id')), 
                          "link": data.get('link'), 
                          "message": "Oublikowano pomyslnie",
                          "error": ""
                      }
                  elif resp.status_code == 401:
                      return {"success": "false", "id": "", "link": "", "error": "401 Remote Auth Failed", "message": "Auth Failed"}
                  else:
                      return {"success": "false", "id": "", "link": "", "error": f"API Error {resp.status_code}: {resp.text[:100]}", "message": "Failed"}
                      
              except Exception as e:
                  return {"success": "false", "id": "", "link": "", "error": str(e), "message": "Exception"}
        code_language: python3
        desc: 'Publikuje draft na WP u偶ywajc kodu Python'
        outputs:
