          def main(http_response):
              import json
              
              try:
                  if not http_response:
                      return {"original_url": "", "wp_domain": "", "wp_user": "", "wp_app_password": "", "error": "Empty response"}

                  body_str = http_response
                  data = json.loads(body_str)
                  
                  item = None
                  if isinstance(data, list) and len(data) > 0:
                      item = data[0]
                  elif isinstance(data, dict):
                      item = data
                      
                  if not item:
                      return {"original_url": "", "wp_domain": "", "wp_user": "", "wp_app_password": "", "error": "No data found"}
                      
                  url = item.get("original_url", "")
                  source = item.get("sources", {})
                  
                  if not source:
                       return {"original_url": url, "wp_domain": "", "wp_user": "", "wp_app_password": "", "error": "Source data missing"}
                  
                  wp_endpoint = source.get("wp_api_endpoint", "")
                  wp_domain = wp_endpoint.replace("/wp-json/wp/v2", "").rstrip("/")
                  
                  user = source.get("wp_username", "")
                  pwd = source.get("wp_app_password", "").replace(" ", "")
                  
                  cats = source.get("target_categories", "")
                  
                  return {
                      "original_url": url, 
                      "wp_domain": wp_domain, 
                      "wp_user": user, 
                      "wp_app_password": pwd,
                      "target_categories": cats,
                      "error": ""
                  }
              except Exception as e:
                  return {"original_url": "", "wp_domain": "", "wp_user": "", "wp_app_password": "", "target_categories": "", "error": str(e)}
